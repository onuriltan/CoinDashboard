version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    environment:
      NODE_ENV: test
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: lerna run -concurrency 1 --stream lint
            - run: lerna run -concurrency 1 --stream test
workflows:
    build-and-test:
      jobs:
        - build-and-test
